# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
- group: global-variables

stages: 
  - stage: BuildAndPublish
    jobs:
    - job: BuildPowershell
      pool: IAC_Agents
      steps:
      - task: PowerShell@2
        inputs:
          filePath: '$(Build.Repository.LocalPath)\build.ps1'
        displayName: Build

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.Repository.LocalPath)\PackageOutput'
          ArtifactName: 'drop'
          publishLocation: 'Container'
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
            # Write your PowerShell commands here.
            Write-Host "Here"
            Write-Host "$(DirectoryLSPackages) $(GoCServer) $(GoCPort)"

  
  - stage: Deployment
    jobs:
    - deployment: DeploymentPowershell
      pool: IAC_Agents
      environment: Test
      strategy: 
       runOnce:
        deploy: 
          steps:
          - task: PowerShell@2
            displayName: 'PowerShell Script'
            inputs:
              targetType: filePath
              filePath: './$(System.DefaultWorkingDirectory)/_LS Packages/drop/deployment.ps1'
              arguments: '$env:Directory $env:GoCServer $env:GoCPort'
  
          
